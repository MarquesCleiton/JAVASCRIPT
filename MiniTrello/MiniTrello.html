<!doctype html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="MiniTrello.css">
    <script src="MiniTrello.js"></script>

    <title>.: Mini Trello :.</title>
</head>

<body>
    <div class="container">

        <div class="titulo">
            MINI TRELLO
        </div>

        <div class=" mt-2 mb-2 bloco">
            <button class="btn" onclick="pegarTarefas();">Adicionar Tarefas</button>
        </div>

        <div class="container-fluid">
            <div class="row bloco">
                <div class="col tarefas">
                    To do
                    <hr />
                </div>

                <div class="col tarefas">
                    Doind
                    <hr />
                </div>

                <div class="col tarefas">
                    Done
                    <hr />
                </div>
            </div>

            <div class="row bloco pb-3">

                <div id="ToDo" class="col tarefas" ondrop="recebeu(event);" ondragover="permiteReceber(event);">
                    
                    <div draggable="true" class="arrastavel" ondragstart="levaPrala(event);" id="a1">Atividade 1</div>

                </div>

                <div id="doing" class="col tarefas" ondrop="recebeu(event);" ondragover="permiteReceber(event);">
                </div>

                <div id="done" class="col tarefas" ondrop="recebeu(event);" ondragover="permiteReceber(event);">
                </div>
            </div>
        </div>

    </div>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
