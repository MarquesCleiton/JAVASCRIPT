<html>
  <head>
      <title>.: Titulo de Teste :.</title>
  </head>
  <body>
      <div id="lixo">
         <hr/>
         
      </div>
      <div class="" id="botao">
          <hr/>
        <br/>
        <input type="text" id="titulo"/>
        <button onclick="muda();">Teste </button>
        <script>
            function muda(){
                document.title = document.getElementById("titulo").value;
                
                var msg = document.createElement("H1");
                
                msg.innerHTML = document.getElementById("titulo").value;
                
                var divLixo = document.getElementById("lixo");
                divLixo.appendChild(msg);
            }
        </script>
      </div>
   </body>

</html>
