<!doctype html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="ListCheck.css">

    <title>Minha Check List</title>

<body>

    <div class="container-fluid">
        
        <div class="navbar navbar-dark bg-dark titulo">
            Minha Check List
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg" >Tarefa</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-lg" id="mensagem">
                    <button type="button" class="btn btn-success ml-3" onclick="tarefa();">Success</button>
                </div>
            </div>
        </div>

        <table class="mt-3 table table-striped">
            <thead>
                <tr>
                    <th scope="col">Check</th>
                    <th scope="col">Tarefa</th>
                    <th scope="col">#</th>
                </tr>
            </thead>
            
            <tbody id = "tabela">

            </tbody>



        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
