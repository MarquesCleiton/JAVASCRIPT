<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="buscaID.js"></script>

    <title>Busca ID</title>
</head>

<body>
    <div class="conatiner mx-5">
        <div class="form-inline mt-3">
            <div class="form-group mb-2">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Digite o ID:">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">id</label>
                <input type="text" class="form-control" id="num_id" placeholder="id">
            </div>
            <button type="submit" class="btn btn-primary mb-2" onclick="realizarBusca()">Confirmar</button>
        </div>

        <div class="row">

            <div class="col">
                <h3>Pessoa</h3>
                <hr>
                <div class="form-group">
                    <label for="formGroupExampleInput">ID</label>

                    <input type="text" class="form-control" id="id" placeholder="ID">

                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">Usuário</label>
                    <input type="text" class="form-control" id="usuario" placeholder="usuário">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">E-mail</label>
                    <input type="text" class="form-control" id="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="telefone">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">Website</label>
                    <input type="text" class="form-control" id="website" placeholder="Website">
                </div>

            </div>

            <div class="col">
                <h3>Endereço</h3>
                <hr>

                <div class="form-group">
                    <label for="formGroupExampleInput">Rua</label>

                    <input type="text" class="form-control" id="rua" placeholder="Rua">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput">Complemento</label>

                    <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput">Cidade</label>

                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput">CEP</label>

                    <input type="text" class="form-control" id="cep" placeholder="CEP">

                </div>
            </div>

            <div class="col">
                <h3>Empresa</h3>
                <hr>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Nome</label>
                    <input type="text" class="form-control" id="enome" placeholder="Nome">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">Frase</label>
                    <input type="text" class="form-control" id="frase" placeholder="Frase">
                </div>

                <div class="form-group">
                        <label for="formGroupExampleInput2">bs</label>
                        <input type="text" class="form-control" id="bs" placeholder="bs">
                    </div>
            </div>

        </div>
    </div>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
